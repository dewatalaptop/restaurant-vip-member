<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin VIP Member - Restoran Anda</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Scanner Section */
        .scanner-section {
            text-align: center;
            padding: 20px;
        }
        
        #scanner-container {
            display: none;
            margin: 20px auto;
            max-width: 400px;
        }
        
        #preview {
            width: 100%;
            border: 2px solid #4a6b3f;
            border-radius: 8px;
            background: black;
        }
        
        #scan-status {
            margin: 10px 0;
            font-weight: bold;
            min-height: 20px;
        }
        
        /* Manual Fallback */
        .manual-fallback {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .manual-fallback input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin VIP Member</h1>
            <nav>
                <a href="index.html" class="active">Scan Member</a>
                <a href="add-member.html">Tambah Member</a>
            </nav>
        </header>
        
        <main>
            <section class="scanner-section">
                <h2>Scan Kartu Member</h2>
                <button id="start-scanner" class="btn-primary">Mulai Scan</button>
                
                <div id="scanner-container">
                    <video id="preview" playsinline></video>
                    <div id="scan-status">Kamera sedang dimuat...</div>
                    <button id="stop-scanner" class="btn-secondary">Stop Scanner</button>
                </div>
                
                <div class="manual-fallback">
                    <p>Scanner tidak tersedia. Masukkan ID Member secara manual:</p>
                    <input type="text" id="manual-input" placeholder="Contoh: VIP001">
                    <button id="manual-submit" class="btn-secondary">Cari Member</button>
                </div>
            </section>
            
            <section class="member-profile hidden">
                <h2>Profil Member</h2>
                <div class="profile-container">
                    <div class="photo-container">
                        <img id="member-photo" src="" alt="Foto Member">
                    </div>
                    <div class="info-container">
                        <h3 id="member-name"></h3>
                        <p><strong>ID Member:</strong> <span id="member-id"></span></p>
                        <p><strong>Poin:</strong> <span id="member-points"></span></p>
                        <p><strong>Alamat:</strong> <span id="member-address"></span></p>
                        <p><strong>No. HP:</strong> <span id="member-phone"></span></p>
                    </div>
                </div>
                <button id="add-point" class="btn-primary">Tambahkan Poin</button>
            </section>
        </main>
    </div>

    <!-- Library QR Scanner -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
