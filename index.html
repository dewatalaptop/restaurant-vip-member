<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin VIP Member - Restoran Anda</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Mobile-specific overrides */
        .scanner-section {
            padding: 15px;
            text-align: center;
        }
        
        #qr-reader {
            width: 100% !important;
            max-width: 300px;
            margin: 0 auto;
            border: 2px solid #4a6b3f;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #qr-reader__dashboard_section {
            padding: 8px !important;
        }
        
        #qr-reader__dashboard_section_csr {
            padding: 5px !important;
        }
        
        .manual-fallback {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
        }
        
        .error-message {
            color: #d32f2f;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin VIP Member</h1>
            <nav>
                <a href="index.html" class="active">Scan Member</a>
                <a href="add-member.html">Tambah Member</a>
            </nav>
        </header>
        
        <main>
            <section class="scanner-section">
                <h2>Scan Kartu Member</h2>
                <div id="qr-reader"></div>
                <div id="qr-reader-results"></div>
                <button id="toggle-camera" class="btn-secondary">Ganti Kamera</button>
                
                <!-- Fallback will be inserted here by JavaScript if needed -->
            </section>
            
            <section class="member-profile hidden">
                <h2>Profil Member</h2>
                <div class="profile-container">
                    <div class="photo-container">
                        <img id="member-photo" src="" alt="Foto Member">
                    </div>
                    <div class="info-container">
                        <h3 id="member-name"></h3>
                        <p><strong>ID Member:</strong> <span id="member-id"></span></p>
                        <p><strong>Poin:</strong> <span id="member-points"></span></p>
                        <p><strong>Alamat:</strong> <span id="member-address"></span></p>
                        <p><strong>No. HP:</strong> <span id="member-phone"></span></p>
                    </div>
                </div>
                <button id="add-point" class="btn-primary">Tambahkan Poin</button>
            </section>
        </main>
    </div>

    <!-- Using html5-qrcode which works better on iOS -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
