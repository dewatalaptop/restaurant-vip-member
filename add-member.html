<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Member Baru</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tambah Member VIP Baru</h1>
            <nav>
                <a href="index.html">Scan Member</a>
                <a href="add-member.html" class="active">Tambah Member</a>
            </nav>
        </header>
        
        <main>
            <form id="member-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea id="address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="photo">Foto Member</label>
                    <input type="file" id="photo" accept="image/*" capture="user" required>
                    <div id="photo-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="qr-code">ID QR Code (Scan kartu)</label>
                    <input type="text" id="qr-code" required>
                    <button type="button" id="scan-qr" class="btn-secondary">Scan QR Code</button>
                </div>
                
                <button type="submit" class="btn-primary">Simpan Member</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.1/qr-scanner.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
