<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tambah Member Baru - Restoran Anda</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Scanner Styles */
        #scanner-container {
            display: none;
            margin: 15px auto;
            max-width: 300px;
            text-align: center;
        }
        
        #preview {
            width: 100%;
            border: 2px solid #4a6b3f;
            border-radius: 8px;
            background: black;
        }
        
        #scan-status {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            -webkit-appearance: none;
        }
        
        #photo-preview {
            width: 150px;
            height: 150px;
            border: 2px dashed #4a6b3f;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        
        #photo-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tambah Member VIP Baru</h1>
            <nav>
                <a href="index.html">Scan Member</a>
                <a href="add-member.html" class="active">Tambah Member</a>
            </nav>
        </header>
        
        <main>
            <form id="member-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap*</label>
                    <input type="text" id="name" required placeholder="Nama lengkap member">
                </div>
                
                <div class="form-group">
                    <label for="address">Alamat*</label>
                    <textarea id="address" required placeholder="Alamat lengkap"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor Telepon*</label>
                    <input type="tel" id="phone" required placeholder="08123456789" pattern="[0-9]{10,13}">
                </div>
                
                <div class="form-group">
                    <label for="photo">Foto Member*</label>
                    <input type="file" id="photo" accept="image/*" capture="user" required>
                    <div id="photo-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="qr-code">ID QR Code*</label>
                    <input type="text" id="qr-code" required placeholder="Hasil scan QR Code">
                    <button type="button" id="start-scanner" class="btn-secondary">Scan QR Code</button>
                    
                    <div id="scanner-container">
                        <video id="preview" playsinline></video>
                        <div id="scan-status">Kamera siap digunakan</div>
                        <button type="button" id="stop-scanner" class="btn-secondary">Stop Scanner</button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Simpan Member</button>
            </form>
        </main>
    </div>

    <!-- Library QR Scanner -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
