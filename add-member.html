<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tambah Member Baru - Restoran Anda</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Mobile-specific overrides */
        #member-form {
            padding: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input, textarea, button {
            -webkit-appearance: none;
            border-radius: 4px !important;
        }
        
        #photo-preview {
            width: 150px;
            height: 150px;
            border: 2px dashed #4a6b3f;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        
        #photo-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        
        #qr-scan-section {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tambah Member VIP Baru</h1>
            <nav>
                <a href="index.html">Scan Member</a>
                <a href="add-member.html" class="active">Tambah Member</a>
            </nav>
        </header>
        
        <main>
            <form id="member-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap*</label>
                    <input type="text" id="name" required placeholder="Nama member">
                </div>
                
                <div class="form-group">
                    <label for="address">Alamat*</label>
                    <textarea id="address" required placeholder="Alamat lengkap"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor Telepon*</label>
                    <input type="tel" id="phone" required placeholder="08123456789" pattern="[0-9]{10,13}">
                </div>
                
                <div class="form-group">
                    <label for="photo">Foto Member*</label>
                    <input type="file" id="photo" accept="image/*" capture="user" required>
                    <p class="hint">Ambil foto langsung atau upload dari galeri</p>
                    <div id="photo-preview"></div>
                </div>
                
                <div class="form-group" id="qr-scan-section">
                    <label for="qr-code">ID QR Code*</label>
                    <input type="text" id="qr-code" required placeholder="Scan kartu member">
                    <button type="button" id="scan-qr" class="btn-secondary">Scan QR Code</button>
                    <div id="qr-scan-result"></div>
                </div>
                
                <button type="submit" class="btn-primary">Simpan Member</button>
            </form>
        </main>
    </div>

    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
